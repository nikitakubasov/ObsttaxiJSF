<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<h:outputText value="ObstTaxi Dortmund" 
	style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '30px' }"/>
	<br/><br/>
	
	<h:outputText value="Angebot:"
	style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '18px' }"/>
	<h:panelGrid columns="2">
		<h:outputLabel> Banane</h:outputLabel>
		<h:outputLabel> 1€/kg</h:outputLabel>
		<h:outputLabel> Apfel</h:outputLabel>
		<h:outputLabel> 2€/kg</h:outputLabel>
		<h:outputLabel> Birne</h:outputLabel>
		<h:outputLabel> 2€/kg</h:outputLabel>
		<h:outputLabel> Orangen</h:outputLabel>
		<h:outputLabel> 2€/kg</h:outputLabel>
		<h:outputLabel> Granatapfel</h:outputLabel>
		<h:outputLabel> 1€/kg</h:outputLabel>
	</h:panelGrid>
	<br/><br/>
		
	<h:form>
		<h:outputText value="Bestellung abgeben:"
		style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '18px' }"/>
		<h:panelGrid columns="2">
			<h:outputLabel for="obst">Obst:</h:outputLabel>
			<h:inputText id="obst"/>
			<h:outputLabel for="anzahl">Anzahl:</h:outputLabel>
			<h:inputText id="anzahl"/>
		</h:panelGrid>
	</h:form>
	<h:commandButton value="Noch ein Produkt" />
	<h:commandButton value="Genug Obst" />
	<br/><br/><br/>
	
	<h:form>
		<h:outputText value="Lieferadresse angeben:"
		style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '18px' }"/>
		<h:panelGrid columns="2">
			<h:outputLabel for="straßeuhausnr">Straße und Hausnummer:</h:outputLabel>
			<h:inputText id="straßeuhausnr"/>
			<h:outputLabel for="plz">Postleitzahl:</h:outputLabel>
			<h:inputText id="postleitzahl"/>
		</h:panelGrid>
	</h:form>
	<h:commandButton value="Bestellung abschließen" />
	<br/><br/>
	
	<h:outputText value="Hinweis: Lieferungen ausschließlich innerhalb der Stadt Dortmund möglich!"/>
</h:body>
</html>
