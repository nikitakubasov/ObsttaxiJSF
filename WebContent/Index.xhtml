<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<h:outputText value="ObstTaxi Dortmund" 
	style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '30px' }"/>
	<br/><br/>
	
	<h:outputText value="Angebot:"
	style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '18px' }"/>
	
		
	<h:form>
	
	<h:panelGrid columns="3">
		<h:outputLabel> Obst</h:outputLabel>
		<h:outputLabel> Preis</h:outputLabel>
		<h:outputLabel> Anzahl</h:outputLabel>
		<h:outputLabel> Banane</h:outputLabel>
		<h:outputLabel> 1€/kg</h:outputLabel>
		<h:inputText id="anzahlBanane" value="#{bestellung.anzahlBanane}" converterMessage="Nur Ziffern sind erlaubt." />
		<h:outputLabel> Apfel</h:outputLabel>
		<h:outputLabel> 2€/kg</h:outputLabel>
		<h:inputText id="anzahlApfel" value="#{bestellung.anzahlApfel}" converterMessage="Nur Ziffern sind erlaubt."/>
		<h:outputLabel> Birne</h:outputLabel>
		<h:outputLabel> 2€/kg</h:outputLabel>
		<h:inputText id="anzahlBirne" value="#{bestellung.anzahlBirne}" converterMessage="Nur Ziffern sind erlaubt."/>
		<h:outputLabel> Orangen</h:outputLabel>
		<h:outputLabel> 2€/kg</h:outputLabel>
		<h:inputText id="anzahlOrangen" value="#{bestellung.anzahlOrangen}" converterMessage="Nur Ziffern sind erlaubt."/>
		<h:outputLabel> Granatapfel</h:outputLabel>
		<h:outputLabel> 1€/kg</h:outputLabel>
		<h:inputText id="anzahlGranatapfel" value="#{bestellung.anzahlGranatapfel}" converterMessage="Nur Ziffern sind erlaubt."/>
	</h:panelGrid>
	<br/><br/>	
	
		<h:outputText value="Lieferadresse angeben:"
		style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '18px' }"/>
		<h:panelGrid columns="3">
			<h:outputLabel for="nameunachname">Vor- und Nachname:</h:outputLabel>
			<h:inputText id="nameunachname" value="#{bestellung.vollerName}" required="true" requiredMessage="Dieses Feld ist ein Pflichtfeld"/>
			<h:message for="nameunachname" id="msg1"/>
			
			<h:outputLabel for="strassenhausnr">Straße und Hausnummer:</h:outputLabel>
			<h:inputText id="strassenhausnr" value="#{bestellung.adresse}" required="true" requiredMessage="Dieses Feld ist ein Pflichtfeld"/>
			<h:message for="strassenhausnr" id="msg2"/>
			
			<h:outputLabel for="plz">Postleitzahl:</h:outputLabel>
			<h:inputText id="postleitzahl" value="#{bestellung.postleitzahl}" required="true" requiredMessage="Dieses Feld ist ein Pflichtfeld"/>
			<h:message for="postleitzahl" id="msg3"/>
			
		</h:panelGrid>
		<h:commandButton value="Bestellung abschließen" action="#{bestellung.bestellen}" />
		
	</h:form>
	<br/><br/>
	
	<h:outputText value="Hinweis: Lieferungen ausschließlich innerhalb der Stadt Dortmund möglich!"/>
</h:body>
</html>
